{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}  
<style>
    body {
        font-family: 'Sora', sans-serif;
    }

    h1, h5, p {
        text-align: center;
    }

    .login {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 90vh; /* Membuat div menutupi seluruh tinggi viewport */
    }

    .custom-button {
        background-color: #EBC2D5; 
        color: #A42153; 
        padding: 10px 20px; 
        margin-top: 10px; 
        margin-bottom: 15px;
        border: none; 
        border-radius: 20px; 
        font-family: 'Sora', sans-serif;
        font-weight: 600;
    }
        
    .custom-button:hover {
        background-color: #df3c7b;
        color: #EBC2D5;
    }
</style>
<div class = "login">
    
    <h1>Register</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="custom-button" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>

    {% if messages %}  
        <ul>   
            {% for message in messages %}  
                <li>{{ message }}</li>  
                {% endfor %}  
        </ul>   
    {% endif %}

</div>  

{% endblock content %}
